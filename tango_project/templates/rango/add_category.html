{% extends 'rango/base.html' %}
{% load bootstrap3 %}

{% block title_block %}
    Add New Category
{% endblock %}

{% block body_block %}
    <h1 class="form-signin-heading">Add Category</h1>
    <form role="form" id="category_form" method="POST" action="{% url 'rango:add_category' %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button class="btn btn-primary" type="submit" name="Submit">
                Create Category
            </button>
        {% endbuttons %}
    </form>
{% endblock %}
