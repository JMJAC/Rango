<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rango</title>
</head>
<body>
    <h1>Add Page to {{category.name}}</h1>
    <div>
        <form id="page_form" method="POST" action="{% url 'rango:add_page' category.slug %}">
            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{hidden}}
            {% endfor %}
            {% for field in form.visible_fields %}
                {{field.errors}}
                {{field.help_text}}
                {{field}}<br />
            {% endfor %}
            <input type="submit" name="submit" value="Create Page">
        </form>
    </div>
</body>
</html>
