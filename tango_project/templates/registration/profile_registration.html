{% extends 'rango/base.html' %}
{% load staticfiles %}
{% load bootstrap3 %}

{% block title_block %}
Profile registration
{% endblock %}

{% block body_block %}
    <form method="POST" action="." enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form show_help=False %}
        <hr/>
        <input class="btn btn-primary" type="submit" value="Submit"/>
    </form>
{% endblock %}
